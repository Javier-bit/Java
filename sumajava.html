<!DOCTYPE html>
<html>
<head>
	<title>Suma de numeros</title>
</head>
<body>
		<h1> Suma Numeros enteros</h1>
		<p>Introduce dos cantidades enteras en cada caja de texto</p>
		<form>
			<input type="text" name="numero1" id="numero1"> + <input type="text" name="numero2" id="numero2">
			<input type="button" value="Sumar" onclick="suma()">
			<input type="Reset" value="Borrar">
		</form>
		<script>
			function suma(){
				resultado = parseint(numero1.value) + parseint(numero2.value);
				alert("El resultado de la suma es:" + resultado);
			}
		</script>
	</body>
	</html>
